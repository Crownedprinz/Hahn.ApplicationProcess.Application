<template>
  <require from="../styles/assets.css"></require>
  <div class="assets">
    <h2>Asset List</h2>
    <ul class="asset-list">
      <li repeat.for="asset of assets" class="assets-item ${asset.id === $parent.selectedId ? 'active' : ''}">
        <h3 class="assets-item-name">AssetName: ${asset.assetName}</h3>
        <p class="assets-item-text">Department: ${asset.department}</p>
        <p class="assets-item-text">Email: ${asset.eMailAdressOfDepartment}</p>
        <p class="assets-item-text">Phone number: ${asset.purchaseDate}</p>
        <p class="assets-item-text">IsBroken: ${asset.broken}</p>
        <a class="assets-item-edit" route-href="route: AssetDetail; params.bind: {id:asset.id}" click.delegate="$parent.select(asset)">
          <i class="fas fa-edit"></i>
          <small>Edit</small>
        </a>
        <a click.delegate="$parent.remove(asset)" href="#" class="assets-item-remove">
          <i class="fas fa-trash"></i>
          <small>Remove</small>
        </a>
      </li>
    </ul>
  </div>
  <a route-href="route: home;" class="assets-return"><i class="fas fa-chevron-left"></i> Home</a>
</template>

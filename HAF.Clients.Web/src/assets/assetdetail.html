<template>
  <require from="../styles/assets.css"></require>
  <require from="../styles/assetdetail.css"></require>
  <div class="assets">
    <h2>Profile</h2>
    <form role="form" class="assets-form">
      <div class="assets-form-item">
        <label>Asset Name
          <input type="text" placeholder="asset Name" value.bind="activeAsset.assetName">
        </label>
      </div>

      <div class="assets-form-item">
        <label>
          Department
          <input type="text" placeholder="Department" value.bind="activeAsset.department">
        </label>
      </div>

      <div class="assets-form-item">
        <label>Country Of Department
          <input type="text" placeholder="countryOfDepartment" value.bind="activeAsset.countryOfDepartment">
        </label>
      </div>

      <div class="assets-form-item">
        <label>EMailAdress Of Department
          <input type="text" placeholder="eMailAdressOfDepartment" value.bind="activeAsset.eMailAdressOfDepartment">
        </label>
      </div>

       <div class="assets-form-item">
        <label>PurchaseDate
          <input type="text" placeholder="purchaseDate" value.bind="activeAsset.purchaseDate">
        </label>
      </div>

      <div class="assets-form-item">
        <label>broken
          <input type="text" placeholder="broken" value.bind="activeAsset.broken">
        </label>
      </div>
    </form>
    <div class="assets-button">
        <button click.delegate="save()" disabled.bind="!canSave" class="assets-save">
          <i class="fas fa-save"></i>
          Save
        </button>
        <a class="assets-cancel" href="#" route-href="route: assets;" disabled.bind="!canSave">Cancel</a>
    </div>
  </div>

  <a route-href="route: home;" class="assets-return"><i class="fas fa-chevron-left"></i> Home</a>
</template>

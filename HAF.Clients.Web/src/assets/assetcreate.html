<template>
  <require from="../styles/assets.css"></require>
  <require from="../styles/assetdetail.css"></require>
  <div class="assets">
    <h2>Add new asset</h2>
    <form action="" class="assets-form">
      <div class="assets-form-item">
        <label for="assetName"
          >Asset Name
          <input
            type="text"
            class="form-control"
            id="assetName"
            value.bind="assetHold.assetName"
          />
        </label>
      </div>

      
      <div class="assets-form-item">
        <label for="department">Department
          <!-- <input
            type="text"
            class="form-control"
            id="department"
            value.bind="assetHold.department"
          /> -->
            <select  class="form-control" id="department" value.bind="assetHold.department" >
           
            <option value="0">HQ</option>
            <option value="1">Store1</option>
            <option value="2">Store2</option>
            <option value="3">Store3</option>
            <option value="4">MaintenanceStation</option>
          </select>
        </label>
      </div>
      <div class="assets-form-item">
        <label for="countryOfDepartment"
          >CountryOfDepartment
          <input
            type="text"
            class="form-control"
            id="countryOfDepartment"
            value.bind="asset.countryOfDepartment"
          />
        </label>
      </div>
      <div class="assets-form-item">
        <label for="eMailAdressOfDepartment"
          >EMailAdressOfDepartment
          <input
            type="text"
            class="form-control"
            id="eMailAdressOfDepartment"
            value.bind="assetHold.eMailAdressOfDepartment"
          />
        </label>
      </div>
      <div class="assets-form-item">
        <label for="purchaseDate"
          >purchaseDate
          <input
            placeholder="yyyy-MM-dd"
            type="text"
            class="form-control"
            id="purchaseDate"
            value.bind="assetHold.purchaseDate"
          />
        </label>
      </div>
      <div class="assets-form-item">
        <label for="broken"
          >broken
          <input
            type="text"
            class="form-control"
            id="broken"
            value.bind="assetHold.broken"
          />
        </label>
      </div>
      <div class="assets-button">
        <button type="text" class="assets-save" click.delegate="create()">
          Send
        </button>
        <button type="reset" class="assets-cancel" click.delegate="reset()">
          Reset
        </button>
      </div>
    </form>
  </div>
  <a route-href="route: home;" class="assets-return"
    ><i class="fas fa-chevron-left"></i> Home</a
  >
</template>

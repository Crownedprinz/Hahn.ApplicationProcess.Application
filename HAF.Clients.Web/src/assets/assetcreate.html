<template>
  <require from="../styles/assets.css"></require>
  <require from="../styles/assetdetail.css"></require>
  <div class="assets">
    <h2>Add new asset</h2>
    <form action="" class="assets-form">
      <div class="assets-form-item">
        <label for="firstName">First Name
          <input type="text" class="form-control" id="firstName" value.bind="asset.firstName">
        </label>
      </div>
      <div class="assets-form-item">
        <label for="lastName">Last Name
          <input type="text" class="form-control" id="lastName" value.bind="asset.lastName">
        </label>
      </div>
      <div class="assets-form-item">
        <label for="email">Email
          <input type="text" class="form-control" id="email" value.bind="asset.email">
        </label>
      </div>
      <div class="assets-form-item">
        <label for="phone">Phone Number
          <input type="text" class="form-control" id="phone" value.bind="asset.phoneNumber">
        </label>
      </div>
      <div class="assets-button">
        <button type="text" class="assets-save" click.delegate="create()">Create</button>
        <button type="reset" class="assets-cancel"  click.delegate="reset()">Reset</button>
      </div>
    </form>
  </div>
  <a route-href="route: home;" class="assets-return"><i class="fas fa-chevron-left"></i> Home</a>
</template>
